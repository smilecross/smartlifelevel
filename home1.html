<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="main.js" type="text/javascript"></script> -->
    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    

</head>

<body class="md:flex mt-16 h-full font-mono">

    <section class="bg-emerald-100 text-gray-800 flex flex-col w-4/5 mx-auto px-4 py-2 rounded-lg">
        <form id="questionsForm" action="score_process.php" method="post">
            <input type="hidden" id="userAnswersInput" name="userAnswers">
            <h2 class="text-lg text-center m-5"> </h2>
            <ul id="questionList" class="text-left text-lg  mt-8 mb-8 space-y-10">
            </ul>
            <div class="flex">
                <button id="goBackButton" type="button"
                    class="text-center bg-emerald-100 hover:bg-blue-500 w-1/6 mx-auto px-4 py-2 rounded-full">
                    戻る
                </button>
                <button id="submitButton" type="submit"
                    class="text-center bg-emerald-100 hover:bg-blue-500 w-1/6 mx-auto px-4 py-2 rounded-full">
                    次へ
                </button>
            </div>
        </form>
    </section>
    
    <script>
        $(document).ready(function () {
            var currentQuestionIndex = 0;
            var totalScore = 0;
            var questions = [];
            var userAnswers = []; // 変数の定義

            function displayQuestion(index) {
                // Clear
                $('#questionList').empty();

                var question = questions[index];
                $('#questionList').append('<li>' + question.question + '</li>');

                question.options.forEach(function (option) {
                    $('#questionList').append('<li><input type="radio" name="score" value="' + option.score + '">' + option.option_text + '</li>');
                });
            }

            $.ajax({
                url: 'result-list.php',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log(data); // 追加
                    questions = Object.values(data);
                    displayQuestion(currentQuestionIndex);
                },
                 error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error:', textStatus, ',', errorThrown);
                    console.log('Response body:', jqXHR.responseText);
                }  
                
            });

            $('#submitButton').click(function (e) {
                e.preventDefault();

                var currentQuestion = questions[currentQuestionIndex]; // currentQuestionの定義

                // 選択したスコアとそのデータを取得
                var selectedOption = $('input[name="score"]:checked');
                var selectedScore = selectedOption.val();
                var selectedOptionId = selectedOption.data('option-id');
                var categoryId = currentQuestion.category_id;
                var questionId = currentQuestion.question_id;
                if (selectedScore) {
                    totalScore += parseInt(selectedScore, 10);
                }

                // 選択した回答をuserAnswersに保存
                userAnswers.push({
                    category_id: currentQuestion.category_id,
                    question_id: currentQuestion.question_id,
                    option_id: $('input[name="score"]:checked').data('option-id'),
                    score: selectedScore
                });

                // userAnswersをJSON形式に変換して隠しフィールドにセット
                $('#userAnswersInput').val(JSON.stringify(userAnswers));


                // 次の質問を表示
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion(currentQuestionIndex);
                } else {
                    alert('回答が完了しました。合計スコアは ' + totalScore + ' です。');
                    $('#questionsForm').submit();  // フォームを送信する
                }
            });
        });
    </script>
    
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</body>

</html>
